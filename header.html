<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./base.css">
</head>
<body>
    <div class="app">
    <header class="header">
        <div class="grid">
            <img src="../Images/quangcao.png" alt="ảnh">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-item-link" href="">
                            <i class="fa-solid fa-house"></i>Home</a> </li>
                    <li class="navbar-item">
                        <a class="navbar-item-link" href="#hot-brand">
                            <i class="fa-brands fa-hotjar"></i>Hot</a></li>
                    <li class="navbar-item">
                        <a class="navbar-item-link" href="">Menu</a></li>
                    <li class="navbar-item navbar-item-has-list">
                        <a class="navbar-item-link" href="">Brands
                            <i class="fa-solid fa-angle-down"></i></a>
                        <div class="brand">
                            <header class="brand-list-header">
                                <h3>Popular Brand</h3>
                            </header>
                           <ul class="brand-list">
                                <li class="brand-item">
                                    <a class="brand-item-link" href="">
                                        <img src="../Images/iphone.png" alt=""></a>
                                </li>
                                <li class="brand-item">
                                    <a class="brand-item-link" href="">
                                        <img src="../Images/oppo.png" alt=""></a>
                                </li>
                                <li class="brand-item">
                                    <a class="brand-item-link" href="">
                                        <img src="../Images/samsung.png" alt=""></a>
                                </li>
                           </ul>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-item-link" href="">
                            <i class="fa-regular fa-circle-question"></i>Help</a>
                        </li>
                    <li class="navbar-item">
                        <a class="navbar-item-link" href="">Sign in</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-item-link" href="">Sign up</a>
                    </li>
                </ul>
            </nav>
            <div class="search">
                <div class="logo">
                    <span class="main-logo">HAPPY SHOP</span>
                </div>
                <div class="search-bar">
                    <div class="search-input-wrap">
                        <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm">
                    </div>
                    <button class="search-button">
                        <i class="search-button-icon fa-sharp fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="cart">
                    <div class="cart-wrap">
                        <i class="cart-icon fa-solid fa-cart-shopping"></i>
                        <div class="cart-list cart-list--no-cart">
                            <img src="../Images/no-cart.png" alt="no-cart" class="cart-no-cart">
                            <span class="cart-message">
                                Chưa có sản phẩm
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
